<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Guess-Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Chicle|Concert+One" rel="stylesheet">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">HANGMAN</h1>
            <p class="lead">Halloween</p>
            <h2 id="instructions">Press any key in the alphabet to start guessing the horror character.</h2>
        </div>
    </div>
    <br><br>
    <div class="container-main">
        <!-- <img id="title-image" src="assets/images/hangman-title.png" alt="Hangman Title Image" /> -->
        <div class="row">
            <div class="col-md-5 gameplay-column">
                <h2>Press Any Key to Get Started!</h2>
                <br>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
                <br>
                <h4>Current Word</h4>
                <h3 id="currentWord"></h3>
                <br>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <br>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
            <div class="col-md-5 gameplay-column">
                <img id="youwin-image" src="assets/images/freddy_krueger.jpg" alt="Winning Image" />
                <img id="gameover-image" src="assets/images/pennywise.jpg" alt="Game Over Image" />
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="hangmanImage" src="" alt="" />
            </div>
        </div>
    </div>
    <footer id="footer">
        THOMAS ANGELONI &copy;
    </footer>

    <script>
        resetGame();
        updateDisplay();
    </script>
</body>

</html>
