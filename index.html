<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess Word Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Chicle|Concert+One" rel="stylesheet">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">HANGMAN</h1>
            <p class="lead">Halloween</p>
            <br>
            <h2 id="instructions">Press any key in the alphabet to start guessing the horror character.</h2>
        </div>
    </div>
    <br><br>
    <div class="container-main">
        <div class=row>
            <div class="col-md-5">
                <div id="buttons"></div>
                <br>
                <div id="wins">Wins: </div>
                <br>
                <div id="currentName">Current Name: </div>
                <br>
                <div id="guesses">Guesses Remaining:</div>
                <br>
                <div id="lettersGuessed">Letters Already Guessed:</div>
            </div>
            <div class="col-md-5">
                <img src="assets/images/freddy_krueger.jpg" alt="Placeholder">
            </div>
        </div>
    </div>
    <footer id="footer">
        THOMAS ANGELONI &copy;
    </footer>


</body>

</html>
